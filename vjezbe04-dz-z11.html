<!DOCTYPE html>
<html lang="hr">

<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>

<body>
 <script type="text/javascript">

  const tempDay = ['2023-11-29', -1, 0, -0.5,0.5, 0, 1.2,1.8,2, 3, 4, 6, 9, 12, 7, 6, 6,8,5,4,2,3,2,1,0];
  
function obrada(x) 
{
  let zbroj = 0;

  console.log(x[0]);

  for (i=1; i<x.length; i++) 
  {
    zbroj=zbroj + x[i];

    for (j=i + 1; j<x.length; j++) 
	{
      if (x[i] > x[j]) 
	  {
        pom = x[i];
        x[i] = x[j];
        x[j] = pom;
      }
    }
  }

  console.log(x[1]);
  console.log(x[x.length - 1]);
  console.log(zbroj / (x.length - 1));
}

obrada(tempDay);

 </script>
 
</body>
