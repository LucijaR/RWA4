<!DOCTYPE html>
<html lang="hr">
<head>

 <meta charset="UTF-8" />
 <title>Varijable</title>
 
</head>

<body>
 <script type="text/javascript">
 
 let vjezba = function(myArg) 
 {
   if (typeof (myArg) === "number") 
   {
      return myArg * myArg;
   }
   else
   {
     return "Greska!";
   }
}

document.write(vjezba(12)+'</br>');
document.write(vjezba("String"));
 
 </script>
 
</body>
</html>
