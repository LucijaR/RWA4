<body>
 <script type="text/javascript">

 for(i=1; i<=100; i++)
 {
    if(i%2 == 0)
	{
	  document.write(i+' ');
	  console.log(i+' ');
	}
 }
 
 document.write('</br>');
	  console.log('</br>');
 
  for(i=1; i<=100; i++)
 {
    if(i%2 == 0)

	}
 }


 </script>
