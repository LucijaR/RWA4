<!DOCTYPE html>
<html lang="hr">
<head>

 <meta charset="UTF-8" />
 <title>Varijable</title>
 
</head>

<body>
 <script type="text/javascript">

var brojac = 0; 

for(i=2; i<=1000; i++)
 {
   for(j=2; j<=i; j++)
   {
     if(i%j == 0)
	     brojac++; 
   }
  if(brojac < 2)
	 {
	 document.write(i+'</br>');
	 console.log(i);
	 }
    brojac=0;
 }
 
 </script>
 
</body>
</html>
